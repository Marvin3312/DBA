<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form id="loginform">
            <label for="email">Ingrese su correo:</label>
            <input type="email" id="email" name="usuario" placeholder="Ingrese su correo" required autocomplete="off">
            <br>

            <label for="password">Ingrese su Contraseña:</label>
            <input type="password" id="password" name="contraseña" placeholder="Ingrese su contraseña" required autocomplete="off">
            <br>

            <button type="submit">Iniciar sesión</button> <!-- Mantener el botón de inicio de sesión -->
        
            <button type="button" id="crearClienteBtn">Crear Cliente</button> <!-- Botón para crear cliente -->

        </form>

        
        <p id="mensaje"></p>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
