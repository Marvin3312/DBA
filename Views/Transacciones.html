<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Transacción</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="Transacciones.js" defer></script>
</head>
<body>

    <form id="transaccionForm">
        <h1>Realizar Transacción</h1>

        <label for="CuentaOrigenP">Cuenta Origen:</label>
        <input type="text" id="cuentaOrigenP" name="cuentaOrigenP" required><br>

        <label for="CuentaDestinoP">Cuenta Destino:</label>
        <input type="text" id="cuentaDestinoP" name="cuentaDestinoP" required><br>

        <label for="montoP">Monto:</label>
        <input type="number" id="MontoP" name="MontoP" required><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
